<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
      <form class="display">
        <input id="screen" placeholder="0">
      </form>
      <section class="button">
        <div class="left-button">
          <button class="tombol" onclick="display('clear')">AC</button>
          <button class="tombol" onclick="display('%')">%</button>
          <button class="tombol" onclick="display('del')">Del</button>
          <script src="scriptsNum.js"></script>
          <button class="tombol" onclick="display('00')">00</button>
          <button class="tombol" onclick="display('0')">0</button>
          <button class="tombol" onclick="display('.')">.</button>
        </div>
        <div class="right-button">
          <button class="tombol" onclick="display(' / ')">/</button>
          <button class="tombol" onclick="display(' * ')">x</button>
          <button class="tombol" onclick="display(' - ')">-</button>
          <button class="tombol" onclick="display(' + ')">+</button>
          <button class="tombol" onclick="display('action')">=</button>
        </div>
      </section>
  </main>
  <script src="scriptsFunction.js"></script>
</body>
</html>
