<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Form Registrasi</title>
</head>
<body>

<h2>Form Registrasi</h2>
<form id="registrationForm" action="#" method="post">
  <label for="name">Nama:</label><br>
  <input type="text" id="name" name="name"><span id="nameError" class="error"></span><br>

  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><span id="usernameError" class="error"></span><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><span id="emailError" class="error"></span><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password">
  <button type="button" onclick="togglePasswordVisibility('password')">Show Password</button>
  <span id="passwordError" class="error"></span><br>

  <label for="confirmPassword">Konfirmasi Password:</label><br>
  <input type="password" id="confirmPassword" name="confirmPassword">
  <button type="button" onclick="togglePasswordVisibility('confirmPassword')">Show Password</button>
  <span id="confirmPasswordError" class="error"></span><br>

  <label for="phone">No Telepon:</label><br>
  <input type="tel" id="phone" name="phone"><span id="phoneError" class="error"></span><br><br>

  <label for="gender">Jenis Kelamin:</label> <span id="genderError" class="error"></span><br>
  <input type="radio" id="male" name="gender" value="male"> Laki-laki
  <input type="radio" id="female" name="gender" value="female"> Perempuan<br><br>


  <label for="website">Alamat Website:</label><br>
  <input type="url" id="website" name="website"><span id="websiteError" class="error"></span><br>

  <input type="submit" value="Submit">
</form>

<script src="scripts.js"></script>

</body>
</html>
